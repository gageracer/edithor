<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="url(#bgGradient)"/>

  <!-- Left side - horizontal text lines -->
  <g opacity="0.9">
    <rect x="16" y="24" width="40" height="4" rx="2" fill="#60a5fa"/>
    <rect x="16" y="34" width="36" height="4" rx="2" fill="#60a5fa"/>
    <rect x="16" y="44" width="38" height="4" rx="2" fill="#60a5fa"/>

    <rect x="16" y="60" width="40" height="4" rx="2" fill="#60a5fa"/>
    <rect x="16" y="70" width="35" height="4" rx="2" fill="#60a5fa"/>
    <rect x="16" y="80" width="39" height="4" rx="2" fill="#60a5fa"/>

    <rect x="16" y="96" width="37" height="4" rx="2" fill="#60a5fa"/>
    <rect x="16" y="106" width="40" height="4" rx="2" fill="#60a5fa"/>
  </g>

  <!-- Center divider - vertical separator with cuts -->
  <g>
    <!-- Main vertical line -->
    <rect x="62" y="16" width="4" height="96" rx="2" fill="#f97316"/>

    <!-- Cut marks/breaks in the divider -->
    <rect x="60" y="36" width="8" height="3" rx="1.5" fill="#1e293b"/>
    <rect x="60" y="58" width="8" height="3" rx="1.5" fill="#1e293b"/>
    <rect x="60" y="80" width="8" height="3" rx="1.5" fill="#1e293b"/>

    <!-- Small accent circles at cuts -->
    <circle cx="64" cy="37.5" r="2" fill="#fbbf24"/>
    <circle cx="64" cy="59.5" r="2" fill="#fbbf24"/>
    <circle cx="64" cy="81.5" r="2" fill="#fbbf24"/>
  </g>

  <!-- Right side - vertical text blocks/chunks -->
  <g opacity="0.9">
    <rect x="76" y="20" width="36" height="28" rx="3" fill="#34d399" opacity="0.8"/>
    <rect x="76" y="54" width="36" height="22" rx="3" fill="#34d399" opacity="0.8"/>
    <rect x="76" y="82" width="36" height="30" rx="3" fill="#34d399" opacity="0.8"/>
  </g>
</svg>
