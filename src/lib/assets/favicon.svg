<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="scissorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main background -->
  <rect width="128" height="128" rx="24" fill="url(#bgGradient)"/>

  <!-- Document lines (representing text chunks) -->
  <g opacity="0.4">
    <rect x="20" y="30" width="50" height="3" rx="1.5" fill="white"/>
    <rect x="20" y="40" width="45" height="3" rx="1.5" fill="white"/>
    <rect x="20" y="50" width="48" height="3" rx="1.5" fill="white"/>

    <rect x="20" y="75" width="50" height="3" rx="1.5" fill="white"/>
    <rect x="20" y="85" width="47" height="3" rx="1.5" fill="white"/>
    <rect x="20" y="95" width="52" height="3" rx="1.5" fill="white"/>
  </g>

  <!-- Scissors icon (main feature) -->
  <g transform="translate(64, 64)">
    <!-- Scissors handle/blade left -->
    <path d="M-15,-20 L-5,-5 L-15,5 Q-18,8 -21,5 Q-24,2 -21,-2 L-15,-8 Q-18,-12 -15,-15 Q-12,-18 -9,-15 Z"
          fill="url(#scissorGradient)" stroke="white" stroke-width="1.5"/>

    <!-- Scissors handle/blade right -->
    <path d="M15,-20 L5,-5 L15,5 Q18,8 21,5 Q24,2 21,-2 L15,-8 Q18,-12 15,-15 Q12,-18 9,-15 Z"
          fill="url(#scissorGradient)" stroke="white" stroke-width="1.5" transform="scale(-1,1)"/>

    <!-- Center screw/pivot -->
    <circle cx="0" cy="-5" r="3" fill="#fbbf24" stroke="white" stroke-width="1.5"/>

    <!-- Cut line dashes -->
    <line x1="-8" y1="15" x2="-2" y2="15" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="2" y1="15" x2="8" y2="15" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Accent sparkle/shine -->
  <circle cx="96" cy="32" r="2" fill="white" opacity="0.8"/>
  <circle cx="104" cy="24" r="1.5" fill="white" opacity="0.6"/>
</svg>
